<!DOCTYPE html>
<html>
  <head>
    <title>Gator Bites</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
      <div class="row">
        <!-- OVERVIEW GOES HERE -->  
        <div id = "overview" class = col-md-4>

        </div>

        <!-- Leaftet implementation -->
        <div id = "map" class = col-md-8>
          
          <script>
            var map = L.map('map').setView([29.6436, -82.3549], 15);

            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=BUTtr6UHPeSdE3hiLamg', {
              attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            var gatorDiningMarker = L.marker([29.641569, -82.346252]).addTo(map);
        
            gatorDiningMarker.bindPopup("<b> Gator Dining Services </b><br> Address: <br> Menu: <br> Hours:").openPopup();  

          </script>

        </div>

      </div>

  </body>

</html>
