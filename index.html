<!DOCTYPE html>
<html>
  <head>
    <title>Gator Bites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  
    <style>
      #map{position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
  </head>

  <body>
    <h1>TEST</h1>
    <div id = "map"></div>

    <script>
      var map = L.map('map').setView([0, 0], 1);

      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=BUTtr6UHPeSdE3hiLamg', {
          attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

      var gatorDiningMarker = L.marker([29.641569, -82.346252]).addTo(map);
      
      gatorDiningMarker.bindPopup("<b> Gator Dining Services </b><br> Address: <br> Menu: <br> Hours:").openPopup();

    </script>

  </body>
</html>
