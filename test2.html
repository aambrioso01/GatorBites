<!DOCTYPE html>
<html>
  <head>
    <title>Gator Bites</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  
	
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  </head>

  <body>
      <div class="row">
        <!-- OVERVIEW GOES HERE -->  
            <div class="col-md-4" style="border:1px grey solid; padding:2px; background-color: rgba(65,105,225,0.2);">
    	<div style="border:1px blue solid;">
    		<img class="img-responsive" src="sample_place.png" alt="place" style="margin: 0 auto; width: 300px; height: 400px;">
    	</div>
    	<div style="border:1px blue solid; padding-left: 20px; padding-bottom: 5px; background-color: white;">
    		<h2><b>Restaurant Name</b></h2> 
    	</div>
    	<div style="padding-left: 25px; padding-top: 10px;border:1px blue solid;">    
        <p style="font-size: 25px; color: red"><a href="https://www.google.com/maps" target="_blank">Building|Address</a></p>
        <p style="font-size: 18px; color: red">Phone Number</p>
        <p style="font-size: 22px; color: blue">Hours of Operation</p>
        <table class="table">
        	<tbody>
      		<tr>
        		<td>Monday</td>
        		<td>8:00 am to 3:00 pm</td>
      		</tr>
      		<tr>
        		<td>Tuesday</td>
        		<td>8:00 am to 3:00 pm</td>
      		</tr>
      		<tr>
        		<td>Wednesday</td>
        		<td>8:00 am to 3:00 pm</td>
      		</tr>
      		<tr>
        		<td>Thursday</td>
        		<td>8:00 am to 3:00 pm</td>
      		</tr>
      		<tr>
        		<td>Friday</td>
        		<td>8:00 am to 3:00 pm</td>
      		</tr>
      		<tr>
        		<td>Saturday</td>
        		<td>Closed</td>
      		</tr>
      		<tr>
        		<td>Sunday</td>
        		<td>Closed</td>
      		</tr>
      		</tbody>
      	</table>
        <p style="font-size: 25px; color: blue"><a href="https://gatordining.com/menu/" target="_blank">Menu</a></p>
    	</div>


    </div>

        <!-- Leaftet implementation -->
        <div id = "map" class = col-md-8>
          
          <script>
            var map = L.map('map').setView([29.6436, -82.3549], 15);

            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=BUTtr6UHPeSdE3hiLamg', {
              attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            var gatorDiningMarker = L.marker([29.641569, -82.346252]).addTo(map);
        
            gatorDiningMarker.bindPopup("<b> Gator Dining Services </b><br> Address: <br> Menu: <br> Hours:").openPopup();  

          </script>

        </div>

      </div>

  </body>

</html>
